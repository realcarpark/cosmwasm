[package]
name = "terra-mocks"
version = "0.1.0"
authors = ["Yun Yeo <YunSuk-Yeo@users.noreply.github.com>", "Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "Mocks to use for testing Terra Contracts"
repository = "https://github.com/terra-project/cosmwasm-contracts/tree/master/packages/mocks"
license = "Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
terra-cosmwasm = "1.1.0-alpha"
cosmwasm-std = { version = "0.10.0-alpha2", features = ["staking"] }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
